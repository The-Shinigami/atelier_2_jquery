<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/bootstrap.css">
  <link rel="stylesheet" href="../css/all.min.css">
  <script src="../js//jquery-1.12.0.min.js"></script>
  <title>Document</title>
</head>

<body>
  <!--   debut du formulaire : la page 2 -->
  
  <div class="calculator">
    <div class="calc-row">

      <div class="screen ">
        <div style="font-size:20px;"  id="small_screen">1</div>
        
  <div  id="screen"  style="height:50px; width: 220px; padding:0px;text-align: end;">1</div> 
      </div>
    </div>

    <div class="calc-row">
      <div class="button">7</div>
      <div class="button">8</div>
      <div class="button">9</div>
      <div class="button backspace blue">CE</div>
      <div class="button red">C</div>

    </div>


    <div class="calc-row">
      <div class="button">4</div>
      <div class="button">5</div>
      <div class="button">6</div>
      <div class="button divice">/</div>
      <div class="button multiply">*</div>
    </div>

    <div class="calc-row" style="padding-left: 18px; text-align:left!important;">
      <div class="button">1</div>
      <div class="button">2</div>
      <div class="button">3</div>
      <div class="button">-</div>
    </div>

    <div class="calc-row" style="padding-left: 18px; text-align:left!important;">
      <div class="button zero">0</div>
      <div class="button decimal">.</div>
      <div class="button equal yellow">=</div>
      <div class="button" id="plus"><span class="button">+</span></div>

    </div>
  </div>
</body>
<script src="../js/change.js"></script>



</html>
